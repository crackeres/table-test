<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="filter filter_bottom">
        <input
          class="filter__input"
          type="text"
          id="filterInput"
          placeholder="Фильтр"
        />
        <button class="filter__button button button__main">OK</button>
      </div>

      <table class="table" id="data-table">
        <thead class="table__thead">
          <tr class="table__tr">
            <th class="table__th resizable">ID</th>
            <th class="table__th resizable">Name</th>
            <th class="table__th resizable">Value</th>
          </tr>
        </thead>

        <tbody class="table__tbody" id="table-body"></tbody>
      </table>

      <div class="pagination pagination_top" id="pagination"></div>
    </div>

    <script src="index.min.js"></script>
  </body>
</html>
